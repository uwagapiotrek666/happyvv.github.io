<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwU Day</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff85a1;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .gif-container img {
            width: 150px;
            margin-bottom: 1rem;
        }
        .gif-container-success img {
            width: 200px;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #noBtn {
        background-color: #ced4da;
        color: #495057;
        
        transition: all 0.2s ease; 
    }

        .success-message {
            display: none;
        }

        .success-message h2 {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="player" style="position: absolute; visibility: hidden; width: 0; height: 0;"></div>
    <div class="container" id="mainContainer">
        <div id="quizSection">
            <div class="gif-container">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWN4OTUwbHZ4dWU2NWYzaHI5YWdxMjYzcHJodmVrMnVwcGszbzVsbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WK7omsLop0431tZjXb/giphy.gif" alt="Cute heart">
            </div>
            <h1>Zostaniesz moją Walentynką?</h1>
            
            <div class="buttons">
                <button id="yesBtn">Tak!</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>

        <div id="successSection" class="success-message">
            <div class="gif-container-success">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnRrZGMxZGNqd2R6bzI4MWx6anBxODd0OXAwZWxxeXZwdHY3cjVnMyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/7zfweQR6bUvu4JF4DW/giphy.gif" alt="Celebration">
            </div>
            <h2>Wiedziałem! ❤️</h2>
            <p>Rezerwuj czas na wieczór!</p>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'cIul8ywTGuU', // <--- TUTAJ WPISZ ID Z LINKU YT
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'loop': 1,
                    'start': 30,
                    'playlist': 'cIul8ywTGuU' // Wymagane do zapętlenia
                    
                }
            });
        }
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quizSection = document.getElementById('quizSection');
        const successSection = document.getElementById('successSection');

        // Funkcja uciekającego przycisku "Nie"
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Obsługa kliknięcia "Tak"
        yesBtn.addEventListener('click', () => {
        quizSection.style.display = 'none';
        successSection.style.display = 'block';
        
        // Uruchomienie muzyki z YT
        if (player && player.playVideo) {
            player.playVideo();
            player.setVolume(80); // Opcjonalnie: ustawienie głośności na 50%
        }
        
        createHearts();
    });

        function createHearts() {
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }
        }

        // Prosta animacja spadania serduszek
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(105vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        
    </script>
</body>

</html>
